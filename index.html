<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="logo">
            <path fill-rule="evenodd" d="M9.315 7.584C12.195 3.883 16.695 1.5 21.75 1.5a.75.75 0 0 1 .75.75c0 5.056-2.383 9.555-6.084 12.436A6.75 6.75 0 0 1 9.75 22.5a.75.75 0 0 1-.75-.75v-4.131A15.838 15.838 0 0 1 6.382 15H2.25a.75.75 0 0 1-.75-.75 6.75 6.75 0 0 1 7.815-6.666ZM15 6.75a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Z" clip-rule="evenodd" />
            <path d="M5.26 17.242a.75.75 0 1 0-.897-1.203 5.243 5.243 0 0 0-2.05 5.022.75.75 0 0 0 .625.627 5.243 5.243 0 0 0 5.022-2.051.75.75 0 1 0-1.202-.897 3.744 3.744 0 0 1-3.008 1.51c0-1.23.592-2.323 1.51-3.008Z" />
        </svg>
        <h1>Quiz</h1>
        <nav>
            <ul>
                <li><a href="#info" accesskey="i">INFO</a></li>
                <li><a href="#questions-html" accesskey="h">HTML</a></li>
                <li><a href="#questions-css" accesskey="c">CSS</a></li>
            </ul>
        </nav>
    </header>
        <main>
            <form action="">
                <section id="info">
                    <h2>Informacion del Estudiante</h2>
                    <div class="info">
                        <label for="name">Nombre:</label>
                        <input type="text" name="name">
                    </div>
                    <div class="info">
                        <label for="email">Email</label>
                        <input type="email" name="email">
                    </div>
                    <div class="info">
                        <label for="birth">Fecha Nacimiento:</label>
                        <input type="date" name="birth">
                    </div>
                </section>
                <section id="question-html">
                    <h2>HTML</h2>
                    <div class="question-block">
                        <h3>Pregunta 1</h3>
                        <fieldset class="question">
                            <legend>¿Los elementos input deben de ir dentro de un form?</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q1-a1">
                                        <input type="radio" id="q1-a1" name="q1" value="true">
                                        Verdadero
                                    </label>
                                </li>
                                <li>
                                    <label for="q1-a2">
                                        <input type="radio" id="q1-a2" value="false">
                                        Falso
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <h3>Pregunta 2</h3>
                        <fieldset class="question">
                            <legend>¿Un elemento nav es utilizado para barra de navegacion?</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q2-a1">
                                        <input type="radio" id="q2-a1" name="q2" value="true">
                                        Verdadero
                                    </label>
                                </li>
                                <li>
                                    <label for="q2-a2">
                                        <input type="radio" id="q2-a2" name="q2" value="false">
                                        Falso
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section id="question-css">
                    <h2>CSS</h2>
                    <div class="form-row">
                        <div class="question-block">
                            <label for="selector">
                                ¿Se puede utilizar CSS en el archivo HTML?
                            </label>
                        </div>
                            <div class="answer">
                                <select name="selector" id="selector" required>
                                <option value="" disabled>Selecciona una opcion</option>                                    
                                <option value="si">Si</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="question-block">
                            <label for="txt-area">Preguntas o Comentarios</label>
                        </div>
                        <div class="answer">
                            <textarea name="txt-area" rows="5" cols="24"></textarea>
                        </div>
                    </div> 
                </section>                 
            <button type="submit">Enviar</button>
        </form>
    </main> 
    <footer>
        <address>
            <a href="https://www.google">Mi pagina</a><br/>
            Mazatlan <br/>
            Sinaloa <br/>
            Mexico <br/>
        </address>
    </footer>

</body>
</html>
